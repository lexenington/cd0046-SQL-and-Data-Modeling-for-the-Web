{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>ID: {{ artist.id }}</h5>
				<h5>Name: {{ artist.name }}</h5>
				<h5>Up Coming Shows: {{ artist.upcoming_shows_count }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
